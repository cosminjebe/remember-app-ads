<section class="showcase" aria-label="App showcase">
  <h2 id="showcaseTitle" class="showcase-title">See Remember in action</h2>
  <p id="showcaseSubtitle" class="showcase-subtitle">Watch how your companion grows and how easy it is to save memories.</p>
  <div class="showcase-inner">
    <div class="showcase-video">
      <div class="video-wrapper">
        <iframe
          id="hero-video"
          src="https://www.youtube.com/embed/PlOfxdc0Ytc?rel=0&modestbranding=1&enablejsapi=1"
          title="Remember app overview"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div class="screenshots">
      <div class="shots-nav">
        <button class="shots-btn" id="shotsPrev" aria-label="Previous screenshots">◀</button>
        <button class="shots-btn" id="shotsNext" aria-label="Next screenshots">▶</button>
      </div>
      <div class="shots-scroller" id="shotsScroller">
        <figure class="shot">
          <img class="shot-img" src="images/screenshots/screenshot1.webp" alt="" loading="lazy" />
          <figcaption id="screenshot1Caption" class="shot-cap">Write and relive your favorite moments.</figcaption>
        </figure>
        <figure class="shot">
          <img class="shot-img" src="images/screenshots/screenshot2.webp" alt="" loading="lazy" />
          <figcaption id="screenshot2Caption" class="shot-cap">Your evolving companion, full of personality.</figcaption>
        </figure>
        <figure class="shot">
          <img class="shot-img" src="images/screenshots/screenshot3.webp" alt="" loading="lazy" />
          <figcaption id="screenshot3Caption" class="shot-cap">Decorate your cozy home with new collections.</figcaption>
        </figure>
        <figure class="shot">
          <img class="shot-img" src="images/screenshots/screenshot4.webp" alt="" loading="lazy" />
          <figcaption id="screenshot4Caption" class="shot-cap">Daily prompts that spark reflection.</figcaption>
        </figure>
        <figure class="shot">
          <img class="shot-img" src="images/screenshots/screenshot5.webp" alt="" loading="lazy" />
          <figcaption id="screenshot5Caption" class="shot-cap">All memories stay private on your device.</figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>
